<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4"><i class="fas fa-hacker-news text-warning me-2"></i>Hacker News Front Page</h1>
        {% if articles %}
        <ul class="list-group">
            {% for article in articles %}
            <li class="list-group-item bg-dark text-light">
                <h5 class="mb-1"><a href="{{ article.url }}" class="text-decoration-none" target="_blank">{{ article.title }}</a></h5>
                <small class="text-muted">by {{ article.author }} • {{ article.points }} points • {{ article.created_at }}</small>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No stories found.</p>
        {% endif %}
    </div>
</body>
</html>
